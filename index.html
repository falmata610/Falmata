<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Falmata's Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
  body {
    background: #0f0f0f;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    padding: 2rem 3rem 2rem 2rem;
    margin: 0;
    transition: background-color 0.4s ease, color 0.4s ease;
  }

  header {
    position: sticky;
    top: 0;
    background: #0f0f0f;
    padding: 1rem 2rem;
    z-index: 100;
    border-bottom: 1px solid #00ffe1;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  header h1 {
    margin: 0;
    font-size: 2.5rem;
    color: #00ffe1;
  }

  /* Dark mode toggle switch container */
  .dark-toggle-switch {
    position: relative;
    width: 60px;
    height: 30px;
  }

  /* Hide the checkbox */
  .dark-toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  /* The slider background */
  .slider {
    position: absolute;
    cursor: pointer;
    background-color: #444;
    border-radius: 34px;
    top: 0; left: 0; right: 0; bottom: 0;
    transition: background-color 0.4s ease;
  }

  /* The circle knob */
  .slider::before {
    position: absolute;
    content: "‚òÄÔ∏è";
    height: 26px;
    width: 26px;
    left: 2px;
    bottom: 2px;
    background-color: #00ffe1;
    border-radius: 50%;
    transition: 0.4s;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    color: #0f0f0f;
  }

  /* When checked */
  input:checked + .slider {
    background-color: #222;
  }

  input:checked + .slider::before {
    transform: translateX(30px);
    content: "üåô";
    background-color: #00ffe1;
    color: #0f0f0f;
  }

  /* Projects & other styling stays same as before */
  /* ... (rest of your styles here, unchanged) ... */
</style>
</head>
<body>

<header>
  <h1>Falmata</h1>
  <label class="dark-toggle-switch" aria-label="Toggle Dark Mode">
    <input type="checkbox" id="darkModeToggle" />
    <span class="slider"></span>
  </label>
</header>

<main>
  <!-- Your main content here (projects, contact, etc.) -->
</main>

<script>
  const toggle = document.getElementById('darkModeToggle');

  // Load saved preference or default (dark mode on)
  if(localStorage.getItem('darkMode') === 'off') {
    toggle.checked = false;
    document.body.classList.remove('dark');
  } else {
    toggle.checked = true;
    document.body.classList.add('dark');
  }

  toggle.addEventListener('change', () => {
    if(toggle.checked) {
      document.body.classList.add('dark');
      localStorage.setItem('darkMode', 'on');
    } else {
      document.body.classList.remove('dark');
      localStorage.setItem('darkMode', 'off');
    }
  });
</script>

</body>
</html>
