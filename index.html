<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Falmata's Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
<style>
  body {
    background: #0f0f0f;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    padding: 2rem 3rem 2rem 2rem;
    margin: 0;
    transition: background-color 0.4s ease, color 0.4s ease;
    position: relative;
    cursor: none; /* Hide default cursor for custom cursor */
  }

  header {
    position: sticky;
    top: 0;
    background: #0f0f0f;
    padding: 1rem 2rem;
    z-index: 100;
    border-bottom: 1px solid transparent;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  /* Feature 5: subtle neon separator line under header */
  header::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 2rem;
    right: 2rem;
    height: 1px;
    background: linear-gradient(90deg, transparent, #00ffe1, transparent);
    opacity: 0.25;
  }

  header h1 {
    margin: 0;
    font-size: 2.5rem;
    color: #00ffe1;
  }

  .dark-toggle {
    cursor: pointer;
    background: none;
    border: 2px solid #00ffe1;
    padding: 0.3rem 0.8rem;
    color: #00ffe1;
    font-weight: 600;
    border-radius: 8px;
    font-size: 1rem;
    transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    overflow: hidden;
  }
  /* Feature 3: Neon button glow on hover */
  .dark-toggle:hover {
    background-color: #00ffe1;
    color: #0f0f0f;
    box-shadow:
      0 0 8px #00ffe1,
      0 0 20px #00ffe1,
      0 0 30px #00ffe1;
  }

  main {
    max-width: 900px;
    margin: 3rem 0;
  }

  p.intro {
    font-size: 1.3rem;
    margin-bottom: 3rem;
    max-width: 600px;
  }

  .projects {
    display: flex;
    flex-direction: column;
    gap: 3rem;
    max-width: 600px;
  }

  /* Feature 1: fade-in on scroll (AOS handles this) */
  .project {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    backdrop-filter: blur(6px);
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.15);
    padding: 1.8rem 2rem;
    font-weight: 600;
    font-size: 1.6rem;
    color: #00ffe1;
    cursor: pointer;
    border: 2px solid transparent;
    position: relative;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .project:hover {
    transform: scale(1.07);
    box-shadow: 0 0 35px #00fff0;
    border-color: #00ffe1;
  }

  .project::after {
    content: "";
    position: absolute;
    bottom: 15px;
    left: 20px;
    height: 3px;
    width: 0;
    background: #00ffe1;
    transition: width 0.4s ease;
    border-radius: 2px;
  }

  .project:hover::after {
    width: calc(100% - 40px);
  }

  .project span {
    opacity: 0;
    display: inline-block;
    transform: translateY(20px);
    animation-fill-mode: forwards;
    animation-name: fadeInUp;
    animation-duration: 0.6s;
  }

  .project:nth-child(1) span {
    animation-delay: 0.2s;
  }
  .project:nth-child(2) span {
    animation-delay: 0.4s;
  }
  .project:nth-child(3) span {
    animation-delay: 0.6s;
  }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .contact {
    display: flex;
    align-items: center;
    gap: 1rem;
    font-size: 1.4rem;
    font-weight: 600;
    color: #00ffe1;
    margin-top: 4rem;
  }

  .social-icons {
    display: flex;
    gap: 1rem;
  }

  /* Feature 4: Tooltip on social icons */
  .social-icons a {
    display: block;
    width: 40px;
    height: 40px;
    position: relative;
  }
  .social-icons a:hover::after {
    content: attr(aria-label);
    position: absolute;
    bottom: 125%;
    left: 50%;
    transform: translateX(-50%);
    background: #00ffe1;
    color: #0f0f0f;
    padding: 4px 8px;
    border-radius: 5px;
    font-size: 0.8rem;
    white-space: nowrap;
    pointer-events: none;
    opacity: 1;
    transition: opacity 0.3s ease;
    box-shadow: 0 0 10px #00ffe1;
  }
  .social-icons a::after {
    opacity: 0;
  }

  .social-icons img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    filter: drop-shadow(0 0 2px #00ffe1);
    transition: filter 0.3s ease;
  }

  .social-icons a:hover img {
    filter: drop-shadow(0 0 7px #00fff0);
  }

  /* Back to top button */
  #backToTop {
    position: fixed;
    bottom: 2.5rem;
    right: 2.5rem;
    background: #00ffe1;
    border: none;
    padding: 0.6rem 1rem;
    border-radius: 30px;
    font-weight: 600;
    cursor: pointer;
    color: #0f0f0f;
    font-size: 1rem;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    z-index: 99;
  }

  #backToTop.show {
    opacity: 1;
    pointer-events: auto;
  }

  /* Dark mode */
  body.dark {
    background: #121212;
    color: #a0fefe;
  }
  body.dark header {
    background: #121212;
    border-color: #a0fefe;
  }
  body.dark .project {
    background: rgba(255, 255, 255, 0.08);
    box-shadow: 0 0 15px #a0fefe55;
    border-color: transparent;
  }
  body.dark .project:hover {
    box-shadow: 0 0 35px #a0fefe;
    border-color: #a0fefe;
  }
  body.dark .contact {
    color: #a0fefe;
  }
  body.dark #backToTop {
    background: #a0fefe;
    color: #121212;
  }

  /* Fixed profile image in top right corner */
  .fixed-image {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 300px;
    height: 400px;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 0 25px #00ffe1;
    animation: glowPulse 3s ease-in-out infinite;
    z-index: 200;
  }
  .fixed-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  /* Glow pulse animation */
  @keyframes glowPulse {
    0%, 100% {
      box-shadow: 0 0 25px #00ffe1, 0 0 40px #00ffe1, 0 0 60px #00ffe1;
      transform: scale(1);
    }
    50% {
      box-shadow: 0 0 35px #00fff0, 0 0 55px #00fff0, 0 0 75px #00fff0;
      transform: scale(1.05);
    }
  }

  /* Feature 2: custom glowing cursor */
  .cursor-glow {
    position: fixed;
    top: 0;
    left: 0;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    pointer-events: none;
    background: rgba(0, 255, 225, 0.4);
    box-shadow: 0 0 15px 5px rgba(0, 255, 225, 0.6);
    transform: translate(-50%, -50%);
    transition: width 0.15s ease, height 0.15s ease, box-shadow 0.3s ease;
    z-index: 9999;
    mix-blend-mode: screen;
  }
  /* Cursor scale on hover */
  a:hover ~ .cursor-glow,
  button:hover ~ .cursor-glow,
  .project:hover ~ .cursor-glow {
    width: 70px;
    height: 70px;
    box-shadow: 0 0 25px 12px rgba(0, 255, 225, 0.8);
  }

  /* Responsive adjustments */
  @media (max-width: 650px) {
    body {
      padding: 1.5rem 1.5rem 2rem 1.5rem;
    }
    main, .projects, p.intro {
      max-width: 100%;
    }
    .fixed-image {
      width: 180px;
      height: 240px;
      top: 10px;
      right: 10px;
    }
    .social-icons a {
      width: 35px;
      height: 35px;
    }
  }
</style>
</head>
<body>

  <header>
    <h1>Falmata</h1>
    <button class="dark-toggle" aria-label="Toggle Dark Mode">Toggle Dark Mode</button>
  </header>

  <main>
    <p class="intro" data-aos="fade-up" data-aos-delay="100">Hey! I'm Falmata. Welcome to my personal space online.</p>

    <div class="projects">
      <div class="project" onclick="openLink('https://example.com')" data-aos="fade-up" data-aos-delay="200"><span>Portfolio Website</span></div>
      <div class="project" onclick="openLink('https://youtube.com')" data-aos="fade-up" data-aos-delay="300"><span>Vlog Channel</span></div>
      <div class="project" onclick="openLink('https://coolmathgames.com')" data-aos="fade-up" data-aos-delay="400"><span>Mini Games and Fun Tools</span></div>
    </div>

    <div class="contact" aria-label="Contact Me" data-aos="fade-up" data-aos-delay="500">
      <span>DM me on</span>
      <div class="social-icons">
        <a href="https://instagram.com/yourprofile" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
          <img src="https://i.imgur.com/916uLLx.png" alt="Instagram Icon" />
        </a>
        <a href="https://tiktok.com/@yourprofile" target="_blank" rel="noopener noreferrer" aria-label="TikTok">
          <img src="https://i.imgur.com/Dvcffgi.png" alt="TikTok Icon" />
        </a>
      </div>
    </div>
  </main>

  <div class="fixed-image" aria-label="Falmata Profile Picture">
    <img src="https://i.imgur.com/FtKGiTo.jpeg" alt="Falmata Profile" />
  </div>

  <button id="backToTop" aria-label="Back to top">Back to Top</button>

  <!-- Feature 2: Custom cursor glow element -->
  <div class="cursor-glow"></div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  // Initialize AOS (Feature 1: fade-in on scroll)
  AOS.init({
    duration: 700,
    once: true,
  });

  // Back to top button logic
  const backToTop = document.getElementById('backToTop');
  window.addEventListener('scroll', () => {
    if(window.scrollY > 200) {
      backToTop.classList.add('show');
    } else {
      backToTop.classList.remove('show');
    }
  });
  backToTop.addEventListener('click', () => {
    window.scrollTo({top: 0, behavior: 'smooth'});
  });

  // Open link function
  function openLink(url) {
    window.open(url, '_blank');
  }

  // Dark mode toggle
  const toggle = document.querySelector('.dark-toggle');
  toggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
  });

  // Feature 2: custom cursor glow follows mouse
  const cursorGlow = document.querySelector('.cursor-glow');
  window.addEventListener('mousemove', (e) => {
    cursorGlow.style.left = e.clientX + 'px';
    cursorGlow.style.top = e.clientY + 'px';
  });
</script>

</body>
</html>
