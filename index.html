<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Falmata's Cool Website</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: center;
    }
    img.profile-pic {
      width: 150px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }
    h2 {
      margin-top: 40px;
      border-bottom: 2px solid white;
      padding-bottom: 5px;
    }
    p, ul {
      font-size: 1.2rem;
      line-height: 1.5;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    ul li {
      background-color: rgba(255,255,255,0.2);
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }
    a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.pravatar.cc/150" alt="Profile Picture" class="profile-pic" />
    <h1>Falmata</h1>
    <p>Hello! I'm Falmata, a passionate coder and music lover.</p>

    <h2>About Me</h2>
    <p>I love building websites and learning new things every day. This is my first cool personal site!</p>

    <h2>Projects / Interests</h2>
    <ul>
      <li>Portfolio Website</li>
      <li>Photography Blog</li>
      <li>Music Production</li>
    </ul>

    <h2>Contact</h2>
    <p>Email: <a href="mailto:falmata@example.com">falmata@example.com</a></p>
  </div>
</body>
</html>
