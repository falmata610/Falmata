<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Clone Training Site</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #e3e6e6;
      overflow-x: hidden;
    }

    /* Header */
    .navbar {
      background-color: #131921;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      justify-content: space-between;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .search-bar {
      flex: 1;
      margin: 0 20px;
      position: relative;
    }
    .search-bar input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
    }
    .search-bar i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #555;
    }

    /* Hero Banner */
    .hero {
      width: 100%;
      height: 300px;
      background: url('https://m.media-amazon.com/images/I/61lwJy4B8PL._SX3000_.jpg') no-repeat center center/cover;
      animation: rotateBanner 10s infinite;
    }
    @keyframes rotateBanner {
      0% { background-image: url('https://m.media-amazon.com/images/I/61lwJy4B8PL._SX3000_.jpg'); }
      50% { background-image: url('https://m.media-amazon.com/images/I/71Ie3JXGfVL._SX3000_.jpg'); }
      100% { background-image: url('https://m.media-amazon.com/images/I/61lwJy4B8PL._SX3000_.jpg'); }
    }

    /* Products */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .product-card:hover {
      transform: scale(1.02);
    }
    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
    }
    .product-title {
      font-size: 16px;
      margin: 10px 0;
    }

    /* Cart Sidebar */
    .cart-sidebar {
      position: fixed;
      right: -400px;
      top: 0;
      width: 300px;
      height: 100vh;
      background: white;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
      transition: right 0.3s ease-in-out;
      z-index: 999;
      padding: 20px;
    }
    .cart-sidebar.open {
      right: 0;
    }
    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-items {
      margin: 20px 0;
    }
    .checkout-btn {
      background: #febd69;
      border: none;
      padding: 10px;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
    }

    /* Product Detail */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 20px;
      max-width: 500px;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <div class="logo">ZonMax</div>
    <div class="search-bar">
      <input type="text" placeholder="Search Amazon">
      <i class="fas fa-search"></i>
    </div>
    <div class="cart-btn" onclick="toggleCart()">
      <i class="fas fa-shopping-cart"></i>
      <span id="cart-count">0</span>
    </div>
  </div>

  <div class="hero"></div>

  <div class="products" id="product-list">
    <!-- Product cards will go here -->
  </div>

  <div class="cart-sidebar" id="cart">
    <div class="cart-header">
      <h3>Your Cart</h3>
      <button onclick="toggleCart()">X</button>
    </div>
    <div class="cart-items" id="cart-items"></div>
    <button class="checkout-btn">Proceed to Checkout</button>
  </div>

  <div class="modal" id="product-modal">
    <div class="modal-content" id="modal-content">
      <!-- Product details here -->
    </div>
  </div>

  <script>
    const products = [
      {
        title: "Smart Light Bulb",
        image: "https://m.media-amazon.com/images/I/71Swqqe7XAL._AC_UL320_.jpg",
        price: 19.99,
        description: "Smart Light Bulb compatible with Alexa and Google Home."
      },
      {
        title: "Air Fryer",
        image: "https://m.media-amazon.com/images/I/61L1ItFgFHL._AC_UL320_.jpg",
        price: 79.99,
        description: "Digital Air Fryer with 8 presets and touch control."
      },
      {
        title: "Coffee Maker",
        image: "https://m.media-amazon.com/images/I/71OZY035QKL._AC_UL320_.jpg",
        price: 49.99,
        description: "Programmable coffee maker with auto shut-off feature."
      },
      {
        title: "Robot Vacuum",
        image: "https://m.media-amazon.com/images/I/71pC69I3lzL._AC_UL320_.jpg",
        price: 249.99,
        description: "Robot Vacuum Cleaner with Smart Mapping."
      },
    ];

    const productList = document.getElementById('product-list');
    const cart = [];

    function renderProducts() {
      productList.innerHTML = '';
      products.forEach((product, index) => {
        const div = document.createElement('div');
        div.className = 'product-card';
        div.innerHTML = `
          <img src="${product.image}" alt="${product.title}" />
          <h3 class="product-title">${product.title}</h3>
          <div>$${product.price}</div>
          <button onclick="addToCart(${index})">Add to Cart</button>
          <button onclick="viewDetails(${index})">View Details</button>
        `;
        productList.appendChild(div);
      });
    }

    function addToCart(index) {
      cart.push(products[index]);
      updateCart();
    }

    function updateCart() {
      document.getElementById('cart-count').innerText = cart.length;
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';
      cart.forEach(item => {
        const div = document.createElement('div');
        div.textContent = `${item.title} - $${item.price}`;
        cartItems.appendChild(div);
      });
    }

    function toggleCart() {
      document.getElementById('cart').classList.toggle('open');
    }

    function viewDetails(index) {
      const product = products[index];
      const modal = document.getElementById('product-modal');
      const modalContent = document.getElementById('modal-content');
      modalContent.innerHTML = `
        <h2>${product.title}</h2>
        <img src="${product.image}" style="width: 100%; height: 200px; object-fit: contain;">
        <p>${product.description}</p>
        <p><strong>Price:</strong> $${product.price}</p>
        <button onclick="addToCart(${index})">Add to Cart</button>
        <button onclick="document.getElementById('product-modal').style.display='none'">Close</button>
      `;
      modal.style.display = 'flex';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('product-modal');
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    renderProducts();
  </script>
</body>

</html>
