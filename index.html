<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Falmata's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    :root {
      --bg: #0f0f0f;
      --text: #ffffff;
      --accent: #00ffe1;
    }

    body.light-mode {
      --bg: #f5f5f5;
      --text: #0f0f0f;
      --accent: #0077ff;
    }

    body {
      background: var(--bg);
      color: var(--text);
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.4;
    }

    .projects {
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
      margin-top: 2rem;
    }

    .project {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.15);
      padding: 1.8rem 2rem;
      font-weight: 600;
      font-size: 1.5rem;
      color: var(--accent);
      cursor: pointer;
      transition: transform 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
      text-align: left;
      user-select: none;
      border: 2px solid transparent;
    }

    .project:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
      border-color: var(--accent);
    }

    .toggle-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--accent);
      border: none;
      padding: 0.5rem 1rem;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.4s ease, color 0.4s ease;
      z-index: 9999;
      user-select: none;
    }

    .toggle-btn:hover {
      background-color: #00fff0;
      color: #000;
    }

    .mini-tool {
      margin-top: 4rem;
      background: rgba(255, 255, 255, 0.03);
      padding: 1.5rem;
      border-radius: 10px;
      font-weight: 600;
    }

    .mini-tool button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: var(--accent);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      color: #000;
      transition: background-color 0.4s ease;
    }

    .mini-tool button:hover {
      background-color: #00fff0;
    }

    .mini-tool-result {
      margin-top: 1rem;
      font-size: 1.3rem;
      color: var(--accent);
      min-height: 2rem;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .project {
        font-size: 1.3rem;
        padding: 1.4rem 1.6rem;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleTheme()">Toggle Mode</button>

  <div class="container">
    <h1 data-aos="fade-down">Falmata</h1>
    <p data-aos="fade-up">Hey! I'm Falmata. Welcome to my personal space online.</p>

    <div class="projects">
      <div class="project" data-aos="fade-up" data-aos-delay="0" onclick="openLink('https://example.com')">Portfolio Website</div>
      <div class="project" data-aos="fade-up" data-aos-delay="100" onclick="openLink('https://youtube.com')">Vlog Channel</div>
      <div class="project" data-aos="fade-up" data-aos-delay="200" onclick="openLink('https://coolmathgames.com')">Mini Games and Fun Tools</div>
    </div>

    <div class="mini-tool" data-aos="fade-up" data-aos-delay="300">
      <h3>Random Compliment Generator</h3>
      <button onclick="showCompliment()">Get Compliment</button>
      <div class="mini-tool-result" id="complimentBox"></div>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1200,
      easing: 'ease-in-out',
      once: true,
    });

    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    const compliments = [
      "You're doing amazing!",
      "This site is looking fire ðŸ”¥",
      "Keep pushing, you're on the right path!",
      "You have great taste!",
      "You're building something special!"
    ];

    function showCompliment() {
      const box = document.getElementById("complimentBox");
      const pick = compliments[Math.floor(Math.random() * compliments.length)];
      box.innerText = pick;
    }

    function openLink(url) {
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
