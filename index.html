<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MiniAmazon - Responsive Demo Store</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fff;
    color: #111;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  button, input[type=button], input[type=submit] {
    cursor: pointer;
    font-family: inherit;
  }
  img {
    max-width: 100%;
    display: block;
  }

  /* Header */
  header {
    background: #131921;
    color: white;
    display: flex;
    align-items: center;
    padding: 10px 20px;
    gap: 15px;
    position: sticky;
    top: 0;
    z-index: 100;
  }
  .logo {
    font-size: 1.7rem;
    font-weight: 900;
    letter-spacing: 2px;
    flex-shrink: 0;
    user-select: none;
  }
  /* Hamburger menu for mobile */
  .hamburger {
    display: none;
    flex-direction: column;
    gap: 4px;
    width: 24px;
    cursor: pointer;
  }
  .hamburger div {
    height: 3px;
    background: white;
    border-radius: 2px;
  }
  .search-bar {
    flex: 1;
    display: flex;
  }
  .search-bar input[type=search] {
    flex: 1;
    padding: 8px 12px;
    border: none;
    border-radius: 4px 0 0 4px;
    font-size: 1rem;
  }
  .search-bar button {
    background: #febd69;
    border: none;
    border-radius: 0 4px 4px 0;
    padding: 8px 14px;
    font-weight: 700;
    color: #111;
    transition: background-color 0.3s ease;
  }
  .search-bar button:hover {
    background: #f3a847;
  }
  nav.nav-right {
    display: flex;
    align-items: center;
    gap: 10px;
    flex-shrink: 0;
  }
  nav.nav-right button, nav.nav-right .cart-icon, nav.nav-right .user-profile {
    background: none;
    border: none;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    padding: 6px 10px;
    border-radius: 4px;
    transition: background-color 0.2s ease;
  }
  nav.nav-right button:hover, nav.nav-right .cart-icon:hover, nav.nav-right .user-profile:hover {
    background: #37475a;
  }
  .cart-icon {
    position: relative;
    font-size: 1.4rem;
  }
  .cart-count {
    position: absolute;
    top: -7px;
    right: -10px;
    background: #ff9900;
    color: black;
    font-weight: 900;
    font-size: 0.8rem;
    border-radius: 50%;
    padding: 2px 6px;
    user-select: none;
  }
  .user-profile {
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .user-profile img {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    object-fit: cover;
  }

  /* Layout */
  main {
    flex: 1;
    display: flex;
    gap: 20px;
    max-width: 1200px;
    margin: 20px auto;
    padding: 0 15px;
  }
  aside.categories {
    width: 220px;
    background: #f3f3f3;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    user-select: none;
  }
  aside.categories h2 {
    margin-top: 0;
    margin-bottom: 10px;
    font-size: 1.2rem;
    font-weight: 700;
  }
  aside.categories ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  aside.categories li {
    margin-bottom: 8px;
  }
  aside.categories button {
    width: 100%;
    background: none;
    border: none;
    text-align: left;
    padding: 8px 10px;
    font-size: 1rem;
    border-radius: 6px;
    font-weight: 600;
    color: #111;
    transition: background-color 0.3s ease;
  }
  aside.categories button.active,
  aside.categories button:hover {
    background: #febd69;
    color: #111;
  }

  section.products {
    flex: 1;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
    gap: 20px;
  }
  article.product-card {
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0 1px 5px rgb(0 0 0 / 0.1);
    display: flex;
    flex-direction: column;
    transition: box-shadow 0.2s ease;
    background: white;
    position: relative;
  }
  article.product-card:hover {
    box-shadow: 0 6px 15px rgb(0 0 0 / 0.15);
  }
  .product-image-container {
    position: relative;
    cursor: pointer;
  }
  .product-image-container img {
    border-radius: 8px;
    width: 100%;
    aspect-ratio: 1 / 1;
    object-fit: contain;
  }
  /* Discount badge */
  .discount-badge {
    position: absolute;
    top: 8px;
    left: 8px;
    background: #ff4c3b;
    color: white;
    font-size: 0.8rem;
    font-weight: 700;
    padding: 3px 6px;
    border-radius: 5px;
  }
  h3 {
    margin: 10px 0 6px 0;
    font-size: 1.1rem;
    font-weight: 700;
  }
  p.description {
    flex: 1;
    font-size: 0.9rem;
    color: #444;
    margin-bottom: 6px;
  }
  .product-price {
    font-weight: 700;
    font-size: 1.1rem;
    color: #111;
    margin-bottom: 8px;
  }
  .old-price {
    text-decoration: line-through;
    color: #888;
    font-weight: 400;
    font-size: 0.85rem;
    margin-left: 8px;
  }
  .rating {
    color: #ff9900;
    font-size: 0.9rem;
    margin-bottom: 8px;
  }
  .rating span {
    font-size: 1.1rem;
  }
  .reviews-count {
    font-size: 0.8rem;
    color: #666;
    margin-left: 4px;
  }
  .product-actions {
    display: flex;
    gap: 8px;
    align-items: center;
    margin-top: auto;
  }
  .product-actions button {
    flex: 1;
    padding: 8px 10px;
    font-weight: 600;
    border: none;
    border-radius: 6px;
    transition: background-color 0.3s ease;
  }
  .btn-add-cart {
    background: #febd69;
    color: #111;
  }
  .btn-add-cart:hover {
    background: #f3a847;
  }
  .btn-wishlist {
    background: #eee;
    color: #111;
  }
  .btn-wishlist.active {
    background: #ff4c3b;
    color: white;
  }
  /* Quantity selector */
  .qty-selector {
    display: flex;
    align-items: center;
    gap: 5px;
  }
  .qty-selector button {
    background: #ddd;
    border-radius: 4px;
    border: none;
    padding: 2px 8px;
    font-weight: 700;
  }
  .qty-selector input {
    width: 36px;
    text-align: center;
    font-weight: 600;
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 3px 6px;
  }

  /* Cart dropdown */
  .cart-dropdown {
    position: absolute;
    top: 50px;
    right: 20px;
    background: white;
    border-radius: 10px;
    width: 320px;
    max-height: 400px;
    overflow-y: auto;
    box-shadow: 0 5px 20px rgb(0 0 0 / 0.25);
    display: none;
    flex-direction: column;
    padding: 10px;
    z-index: 200;
  }
  .cart-item {
    display: flex;
    gap: 12px;
    margin-bottom: 10px;
    border-bottom: 1px solid #eee;
    padding-bottom: 8px;
  }
  .cart-item img {
    width: 70px;
    height: 70px;
    object-fit: contain;
    border-radius: 8px;
  }
  .cart-item-info {
    flex: 1;
  }
  .cart-item-info p {
    margin: 3px 0;
    font-size: 0.9rem;
  }
  .cart-item-info button {
    margin-right: 5px;
    padding: 4px 8px;
    font-size: 0.85rem;
    border: none;
    border-radius: 4px;
    background: #eee;
    font-weight: 600;
    transition: background-color 0.2s ease;
  }
  .cart-item-info button:hover {
    background: #febd69;
    color: #111;
  }
  .cart-total {
    font-weight: 700;
    font-size: 1.1rem;
    text-align: right;
    margin-top: 10px;
    margin-bottom: 10px;
  }
  .cart-actions {
    display: flex;
    justify-content: space-between;
    gap: 10px;
  }
  .cart-actions button {
    flex: 1;
    padding: 10px;
    font-weight: 700;
    border: none;
    border-radius: 8px;
    transition: background-color 0.3s ease;
  }
  .btn-checkout {
    background: #febd69;
    color: #111;
  }
  .btn-checkout:hover {
    background: #f3a847;
  }
  .btn-clear-cart {
    background: #ff4c3b;
    color: white;
  }
  .btn-clear-cart:hover {
    background: #d33a2a;
  }

  /* Modal backdrop */
  .modal-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 300;
  }
  .modal {
    background: white;
    border-radius: 12px;
    width: 320px;
    max-width: 95vw;
    padding: 20px;
    box-shadow: 0 8px 25px rgb(0 0 0 / 0.3);
    position: relative;
  }
  .modal h2 {
    margin-top: 0;
    margin-bottom: 20px;
    text-align: center;
    font-weight: 700;
    font-size: 1.4rem;
  }
  .modal form {
    display: flex;
    flex-direction: column;
    gap: 14px;
  }
  .modal input[type=email], .modal input[type=password] {
    padding: 10px;
    font-size: 1rem;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  .modal button[type=submit] {
    background: #febd69;
    border: none;
    font-weight: 700;
    font-size: 1rem;
    border-radius: 8px;
    padding: 12px;
    color: #111;
    transition: background-color 0.3s ease;
  }
  .modal button[type=submit]:hover {
    background: #f3a847;
  }
  .modal .toggle-auth-mode {
    text-align: center;
    color: #0073bb;
    cursor: pointer;
    user-select: none;
  }
  .modal-close {
    position: absolute;
    top: 12px;
    right: 12px;
    font-weight: 900;
    font-size: 1.2rem;
    cursor: pointer;
    color: #333;
  }

  /* Filters and sorts */
  .filters {
    margin-bottom: 15px;
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    align-items: center;
  }
  .filters > * {
    font-size: 0.95rem;
  }
  .filters label {
    font-weight: 600;
  }
  .filters select, .filters input[type=range] {
    padding: 6px 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }
  .price-range {
    width: 150px;
  }

  /* Wishlist heart */
  .btn-wishlist svg {
    width: 20px;
    height: 20px;
    fill: currentColor;
    transition: fill 0.3s ease;
  }
  .btn-wishlist.active svg {
    fill: #ff4c3b;
  }

  /* Quick View Modal */
  .quick-view-modal .product-image-container {
    max-width: 100%;
    margin-bottom: 15px;
  }
  .quick-view-modal .product-details {
    font-size: 1rem;
  }
  .quick-view-modal .product-details h3 {
    font-size: 1.4rem;
    margin: 0 0 10px 0;
  }
  .quick-view-modal .product-details p {
    margin: 0 0 8px 0;
  }

  /* Recently Viewed */
  .recently-viewed {
    margin-top: 30px;
  }
  .recently-viewed h2 {
    font-size: 1.3rem;
    margin-bottom: 12px;
  }
  .recently-viewed-list {
    display: flex;
    gap: 12px;
    overflow-x: auto;
  }
  .recently-viewed-list .product-card {
    min-width: 140px;
  }

  /* Responsive */

  @media (max-width: 1024px) {
    main {
      margin: 15px 10px;
      gap: 15px;
    }
    aside.categories {
      width: 180px;
      padding: 10px;
    }
    section.products {
      grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
      gap: 15px;
    }
  }
  @media (max-width: 768px) {
    header {
      flex-wrap: wrap;
      gap: 8px;
    }
    .hamburger {
      display: flex;
    }
    .search-bar {
      order: 3;
      width: 100%;
    }
    nav.nav-right {
      order: 2;
      flex: 1 1 auto;
      justify-content: flex-end;
      gap: 8px;
    }
    main {
      flex-direction: column;
      margin: 10px 10px 40px;
    }
    aside.categories {
      width: 100%;
      display: none; /* hidden by default for mobile, toggle with hamburger */
    }
    aside.categories.open {
      display: block;
      margin-bottom: 15px;
    }
    section.products {
      grid-template-columns: repeat(auto-fill,minmax(150px,1fr));
      gap: 12px;
    }
    .cart-dropdown {
      width: 90vw;
      max-height: 300px;
      right: 5vw;
    }
  }
  @media (max-width: 480px) {
    .product-actions {
      flex-direction: column;
    }
    .product-actions button {
      width: 100%;
    }
    .qty-selector input {
      width: 28px;
    }
    .recently-viewed-list {
      gap: 8px;
    }
  }
</style>
</head>

<header>

    <div></div><div></div><div></div>

  <div class="logo" aria-label="MiniAmazon logo" tabindex="0">MiniAmazon</div>
  <form class="search-bar" role="search" aria-label="Product search">
    <input type="search" placeholder="Search products..." aria-label="Search products" />
    <button type="submit" aria-label="Search">Search</button>
  </form>
  <nav class="nav-right" aria-label="User actions">
    <button id="login-btn" aria-haspopup="dialog">Sign In</button>
    <button id="signup-btn" aria-haspopup="dialog">Register</button>
    <div class="user-profile" style="display:none;" tabindex="0" aria-label="User profile menu">
      <img src="https://i.postimg.cc/4xgyHKCQ/59757286-804.jpg" alt="User profile picture" />
      <span id="user-email" style="color:white; font-weight:600;"></span>
      <button id="logout-btn" aria-label="Logout" title="Logout" style="margin-left:8px;">Logout</button>
    </div>
    <button class="cart-icon" aria-label="Shopping cart" aria-haspopup="true" aria-expanded="false">
      ðŸ›’<span class="cart-count" aria-live="polite" aria-atomic="true">0</span>
    </button>
  </nav>
</header>

<main>
  <aside class="categories" aria-label="Product categories">
    <h2>Categories</h2>
    <ul id="category-list">
      <!-- dynamically filled -->
    </ul>
  </aside>

  <section>
    <div class="filters" aria-label="Product filters and sorting">
      <label for="sort-select">Sort by:</label>
      <select id="sort-select" aria-controls="product-list">
        <option value="default">Default</option>
        <option value="price-asc">Price: Low to High</option>
        <option value="price-desc">Price: High to Low</option>
        <option value="rating-desc">Rating: High to Low</option>
      </select>

      <label for="price-range" style="margin-left: 15px;">Max Price: $<span id="price-value">1000</span></label>
      <input type="range" id="price-range" min="0" max="1000" step="10" value="1000" aria-valuemin="0" aria-valuemax="1000" aria-valuenow="1000" aria-label="Filter by max price" />
    </div>

    <section class="products" id="product-list" aria-live="polite" aria-relevant="additions">
      <!-- products go here -->
    </section>

    <section class="recently-viewed" aria-label="Recently viewed products" style="display:none;">
      <h2>Recently Viewed</h2>
      <div class="recently-viewed-list" id="recently-viewed-list">
        <!-- recently viewed products here -->
      </div>
    </section>
  </section>
</main>

<!-- Cart Dropdown -->
<div class="cart-dropdown" role="region" aria-label="Shopping cart items" tabindex="-1">
  <h3>Shopping Cart</h3>
  <div id="cart-items-container">
    <!-- Cart items here -->
  </div>
  <div class="cart-total" id="cart-total">Total: $0.00</div>
  <div class="cart-actions">
    <button class="btn-clear-cart" aria-label="Clear cart">Clear Cart</button>
    <button class="btn-checkout" aria-label="Proceed to checkout">Checkout</button>
  </div>
</div>

<!-- Authentication Modal -->
<div class="modal-backdrop" id="auth-modal" role="dialog" aria-modal="true" aria-labelledby="auth-modal-title">
  <div class="modal" role="document">
    <button class="modal-close" aria-label="Close authentication modal">&times;</button>
    <h2 id="auth-modal-title">Sign In</h2>
    <form id="auth-form" novalidate>
      <input type="email" id="auth-email" placeholder="Email" required aria-required="true" aria-describedby="email-error" />
      <div id="email-error" role="alert" style="color:#c00; font-size:0.85rem;"></div>
      <input type="password" id="auth-password" placeholder="Password" required aria-required="true" minlength="6" aria-describedby="password-error" />
      <div id="password-error" role="alert" style="color:#c00; font-size:0.85rem;"></div>
      <button type="submit" id="auth-submit-btn">Sign In</button>
    </form>
    <div class="toggle-auth-mode" tabindex="0" role="button" aria-pressed="false" id="toggle-auth-mode">Don't have an account? Register</div>
  </div>
</div>

<!-- Quick View Modal -->
<div class="modal-backdrop" id="quick-view-modal" role="dialog" aria-modal="true" aria-labelledby="quick-view-title">
  <div class="modal quick-view-modal" role="document">
    <button class="modal-close" aria-label="Close quick view modal">&times;</button>
    <div class="product-image-container">
      <img id="quick-view-image" alt="" />
    </div>
    <div class="product-details">
      <h3 id="quick-view-title"></h3>
      <div class="rating" id="quick-view-rating"></div>
      <p id="quick-view-description"></p>
      <p><strong>Price: </strong><span id="quick-view-price"></span></p>
      <button id="quick-view-add-cart" class="btn-add-cart">Add to Cart</button>
    </div>
  </div>
</div>

  ];

  // Categories from products
  const categories = [...new Set(products.map(p => p.category))].sort();

  // State
  let filteredCategory = null;
  let filteredMaxPrice = 1000;
  let sortMethod = "default";
  let cart = JSON.parse(localStorage.getItem("miniAmazonCart") || "{}");
  let wishlist = JSON.parse(localStorage.getItem("miniAmazonWishlist") || "[]");
  let user = JSON.parse(localStorage.getItem("miniAmazonUser") || "null");
  let recentlyViewed = JSON.parse(localStorage.getItem("miniAmazonRecentlyViewed") || "[]");

  // DOM elements
  const categoryList = document.getElementById("category-list");
  const productList = document.getElementById("product-list");
  const cartIcon = document.querySelector(".cart-icon");
  const cartCount = document.querySelector(".cart-count");
  const cartDropdown = document.querySelector(".cart-dropdown");
  const cartItemsContainer = document.getElementById("cart-items-container");
  const cartTotal = document.getElementById("cart-total");
  const btnClearCart = document.querySelector(".btn-clear-cart");
  const btnCheckout = document.querySelector(".btn-checkout");

  const authModal = document.getElementById("auth-modal");
  const authForm = document.getElementById("auth-form");
  const authSubmitBtn = document.getElementById("auth-submit-btn");
  const authEmailInput = document.getElementById("auth-email");
  const authPasswordInput = document.getElementById("auth-password");
  const toggleAuthModeBtn = document.getElementById("toggle-auth-mode");
  const authModalTitle = authModal.querySelector("h2");
  const modalCloseBtns = document.querySelectorAll(".modal-close");

  const loginBtn = document.getElementById("login-btn");
  const signupBtn = document.getElementById("signup-btn");
  const userProfile = document.querySelector(".user-profile");
  const userEmailSpan = document.getElementById("user-email");
  const logoutBtn = document.getElementById("logout-btn");

  const sortSelect = document.getElementById("sort-select");
  const priceRangeInput = document.getElementById("price-range");
  const priceValueSpan = document.getElementById("price-value");

  const recentlyViewedSection = document.querySelector(".recently-viewed");
  const recentlyViewedList = document.getElementById("recently-viewed-list");

  // Quick view modal elements
  const quickViewModal = document.getElementById("quick-view-modal");
  const quickViewTitle = document.getElementById("quick-view-title");
  const quickViewImage = document.getElementById("quick-view-image");
  const quickViewDescription = document.getElementById("quick-view-description");
  const quickViewPrice = document.getElementById("quick-view-price");
  const quickViewRating = document.getElementById("quick-view-rating");
  const quickViewAddCartBtn = document.getElementById("quick-view-add-cart");

  // Initialize

  function saveCart() {
    localStorage.setItem("miniAmazonCart", JSON.stringify(cart));
  }

  function saveWishlist() {
    localStorage.setItem("miniAmazonWishlist", JSON.stringify(wishlist));
  }

  function saveUser() {
    localStorage.setItem("miniAmazonUser", JSON.stringify(user));
  }

  function saveRecentlyViewed() {
    localStorage.setItem("miniAmazonRecentlyViewed", JSON.stringify(recentlyViewed));
  }

  // Render categories
  function renderCategories() {
    categoryList.innerHTML = "";
    const allLi = document.createElement("li");
    allLi.textContent = "All Categories";
    allLi.tabIndex = 0;
    allLi.className = filteredCategory === null ? "active" : "";
    allLi.addEventListener("click", () => {
      filteredCategory = null;
      renderCategories();
      renderProducts();
    });
    allLi.addEventListener("keydown", e => {
      if(e.key === "Enter" || e.key === " ") {
        filteredCategory = null;
        renderCategories();
        renderProducts();
      }
    });
    categoryList.appendChild(allLi);

    categories.forEach(cat => {
      const li = document.createElement("li");
      li.textContent = cat;
      li.tabIndex = 0;
      li.className = filteredCategory === cat ? "active" : "";
      li.addEventListener("click", () => {
        filteredCategory = cat;
        renderCategories();
        renderProducts();
      });
      li.addEventListener("keydown", e => {
        if(e.key === "Enter" || e.key === " ") {
          filteredCategory = cat;
          renderCategories();
          renderProducts();
        }
      });
      categoryList.appendChild(li);
    });
  }

  // Sort products array
  function sortProducts(arr) {
    if(sortMethod === "price-asc") {
      return arr.sort((a,b) => a.price - b.price);
    } else if(sortMethod === "price-desc") {
      return arr.sort((a,b) => b.price - a.price);
    } else if(sortMethod === "rating-desc") {
      return arr.sort((a,b) => b.rating - a.rating);
    }
    return arr;
  }

  // Render products list
  function renderProducts() {
    productList.innerHTML = "";
    let filtered = products.filter(p => p.price <= filteredMaxPrice);
    if(filteredCategory) {
      filtered = filtered.filter(p => p.category === filteredCategory);
    }
    filtered = sortProducts(filtered);

    if(filtered.length === 0) {
      productList.innerHTML = "<p>No products found.</p>";
      return;
    }

    filtered.forEach(product => {
      const card = document.createElement("article");
      card.className = "product-card";
      card.tabIndex = 0;
      card.setAttribute("aria-label", `${product.name}, Price $${product.price}`);

      const img = document.createElement("img");
      img.src = product.image;
      img.alt = product.name;
      img.loading = "lazy";
      card.appendChild(img);

      const name = document.createElement("h3");
      name.textContent = product.name;
      card.appendChild(name);

      const priceDiv = document.createElement("div");
      priceDiv.className = "price";
      if(product.oldPrice && product.oldPrice > product.price) {
        const oldPriceSpan = document.createElement("span");
        oldPriceSpan.className = "old-price";
        oldPriceSpan.textContent = `$${product.oldPrice}`;
        priceDiv.appendChild(oldPriceSpan);
      }
      const priceSpan = document.createElement("span");
      priceSpan.className = "current-price";
      priceSpan.textContent = `$${product.price}`;
      priceDiv.appendChild(priceSpan);
      card.appendChild(priceDiv);

      if(product.discountPercent) {
        const discountBadge = document.createElement("div");
        discountBadge.className = "discount-badge";
        discountBadge.textContent = `-${product.discountPercent}%`;
        card.appendChild(discountBadge);
      }

      // Rating stars
      const ratingDiv = document.createElement("div");
      ratingDiv.className = "rating";
      ratingDiv.setAttribute("aria-label", `Rating: ${product.rating} out of 5 stars`);
      const fullStars = Math.floor(product.rating);
      const halfStar = product.rating - fullStars >= 0.5;
      for(let i=0; i<fullStars; i++) {
        const star = document.createElement("span");
        star.textContent = "â˜…";
        star.style.color = "#febd69";
        ratingDiv.appendChild(star);
      }
      if(halfStar) {
        const half = document.createElement("span");
        half.textContent = "â˜†"; // For half star we use hollow star as approximation
        half.style.color = "#febd69";
        ratingDiv.appendChild(half);
      }
      card.appendChild(ratingDiv);

      // Buttons: Add to cart and Quick view
      const actionsDiv = document.createElement("div");
      actionsDiv.className = "product-actions";

      const btnAddCart = document.createElement("button");
      btnAddCart.textContent = "Add to Cart";
      btnAddCart.className = "btn-add-cart";
      btnAddCart.addEventListener("click", () => {
        addToCart(product.id);
      });
      actionsDiv.appendChild(btnAddCart);

      const btnQuickView = document.createElement("button");
      btnQuickView.textContent = "Quick View";
      btnQuickView.className = "btn-quick-view";
      btnQuickView.addEventListener("click", () => {
        openQuickView(product.id);
      });
      actionsDiv.appendChild(btnQuickView);

      card.appendChild(actionsDiv);

      productList.appendChild(card);
    });
  }

  // Add to cart function
  function addToCart(productId) {
    if(cart[productId]) {
      cart[productId]++;
    } else {
      cart[productId] = 1;
    }
    saveCart();
    updateCartUI();
    alert("Added to cart!");
  }

  // Update cart UI
  function updateCartUI() {
    const cartItems = Object.entries(cart);
    let totalCount = 0;
    let totalPrice = 0;

    cartItemsContainer.innerHTML = "";
    if(cartItems.length === 0) {
      cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
      cartCount.textContent = "0";
      cartTotal.textContent = "Total: $0.00";
      return;
    }

    cartItems.forEach(([pid, qty]) => {
      const product = products.find(p => p.id === parseInt(pid));
      if(!product) return;

      totalCount += qty;
      totalPrice += product.price * qty;

      const div = document.createElement("div");
      div.className = "cart-item";

      const img = document.createElement("img");
      img.src = product.image;
      img.alt = product.name;
      div.appendChild(img);

      const info = document.createElement("div");
      info.className = "cart-item-info";

      const nameP = document.createElement("p");
      nameP.textContent = product.name;
      info.appendChild(nameP);

      const priceP = document.createElement("p");
      priceP.textContent = `Price: $${product.price} x ${qty}`;
      info.appendChild(priceP);

      const qtySelector = document.createElement("div");
      qtySelector.className = "qty-selector";

      const minusBtn = document.createElement("button");
      minusBtn.textContent = "-";
      minusBtn.addEventListener("click", () => {
        if(cart[pid] > 1) {
          cart[pid]--;
        } else {
          delete cart[pid];
        }
        saveCart();
        updateCartUI();
      });
      qtySelector.appendChild(minusBtn);

      const qtyInput = document.createElement("input");
      qtyInput.type = "number";
      qtyInput.min = 1;
      qtyInput.value = qty;
      qtyInput.addEventListener("change", () => {
        const val = parseInt(qtyInput.value);
        if(isNaN(val) || val < 1) {
          qtyInput.value = cart[pid];
          return;
        }
        cart[pid] = val;
        saveCart();
        updateCartUI();
      });
      qtySelector.appendChild(qtyInput);

      const plusBtn = document.createElement("button");
      plusBtn.textContent = "+";
      plusBtn.addEventListener("click", () => {
        cart[pid]++;
        saveCart();
        updateCartUI();
      });
      qtySelector.appendChild(plusBtn);

      info.appendChild(qtySelector);

      const removeBtn = document.createElement("button");
      removeBtn.textContent = "Remove";
      removeBtn.className = "btn-remove";
      removeBtn.addEventListener("click", () => {
        delete cart[pid];
        saveCart();
        updateCartUI();
      });
      info.appendChild(removeBtn);

      div.appendChild(info);
      cartItemsContainer.appendChild(div);
    });

    cartCount.textContent = totalCount.toString();
    cartTotal.textContent = `Total: $${totalPrice.toFixed(2)}`;
  }

  // Toggle cart dropdown
  cartIcon.addEventListener("click", () => {
    if(cartDropdown.style.display === "block") {
      cartDropdown.style.display = "none";
    } else {
      cartDropdown.style.display = "block";
    }
  });

  // Clear cart
  btnClearCart.addEventListener("click", () => {
    cart = {};
    saveCart();
    updateCartUI();
  });

  // Checkout button (basic alert for demo)
  btnCheckout.addEventListener("click", () => {
    if(Object.keys(cart).length === 0) {
      alert("Your cart is empty.");
      return;
    }
    alert("Checkout feature is not implemented in this demo.");
  });

  // Authentication modal functions
  let isLoginMode = true;

  function openAuthModal(login=true) {
    isLoginMode = login;
    authModal.style.display = "block";
    authModalTitle.textContent = login ? "Sign In" : "Register";
    authSubmitBtn.textContent = login ? "Sign In" : "Register";
    toggleAuthModeBtn.textContent = login ? "Don't have an account? Register" : "Already have an account? Sign In";
    authForm.reset();
  }

  function closeAuthModal() {
    authModal.style.display = "none";
  }

  loginBtn.addEventListener("click", () => openAuthModal(true));
  signupBtn.addEventListener("click", () => openAuthModal(false));
  modalCloseBtns.forEach(btn => btn.addEventListener("click", () => {
    closeAuthModal();
  }));

  toggleAuthModeBtn.addEventListener("click", () => {
    isLoginMode = !isLoginMode;
    openAuthModal(isLoginMode);
  });

  authForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const email = authEmailInput.value.trim().toLowerCase();
    const password = authPasswordInput.value.trim();

    if(!email || !password) {
      alert("Please fill out all fields.");
      return;
    }
    if(password.length < 6) {
      alert("Password must be at least 6 characters.");
      return;
    }

    if(isLoginMode) {
      // For demo: just check if user email matches stored user
      if(user && user.email === email && user.password === password) {
        alert("Sign in successful.");
        closeAuthModal();
        updateUserUI(true);
      } else {
        alert("Invalid email or password.");
      }
    } else {
      // Register
      if(user && user.email === email) {
        alert("User already exists.");
        return;
      }
      user = { email, password };
      saveUser();
      alert("Registration successful. You can now sign in.");
      openAuthModal(true);
    }
  });

  // Update UI for user login state
  function updateUserUI(isLoggedIn) {
    if(isLoggedIn) {
      loginBtn.style.display = "none";
      signupBtn.style.display = "none";
      userProfile.style.display = "inline-block";
      userEmailSpan.textContent = user.email;
    } else {
      loginBtn.style.display = "inline-block";
      signupBtn.style.display = "inline-block";
      userProfile.style.display = "none";
      userEmailSpan.textContent = "";
      user = null;
      saveUser();
    }
  }

  logoutBtn.addEventListener("click", () => {
    updateUserUI(false);
    alert("Logged out.");
  });

  // Sort select change
  sortSelect.addEventListener("change", () => {
    sortMethod = sortSelect.value;
    renderProducts();
  });

  // Price range input change
  priceRangeInput.addEventListener("input", () => {
    filteredMaxPrice = parseInt(priceRangeInput.value);
    priceValueSpan.textContent = `$${filteredMaxPrice}`;
    renderProducts();
  });

  // Recently viewed products
  function renderRecentlyViewed() {
    if(recentlyViewed.length === 0) {
      recentlyViewedSection.style.display = "none";
      return;
    }
    recentlyViewedSection.style.display = "block";
    recentlyViewedList.innerHTML = "";

    recentlyViewed.forEach(pid => {
      const product = products.find(p => p.id === pid);
      if(!product) return;

      const card = document.createElement("article");
      card.className = "product-card";
      card.tabIndex = 0;
      card.setAttribute("aria-label", `Recently viewed: ${product.name}`);

      const img = document.createElement("img");
      img.src = product.image;
      img.alt = product.name;
      card.appendChild(img);

      const name = document.createElement("h3");
      name.textContent = product.name;
      card.appendChild(name);

      card.addEventListener("click", () => {
        openQuickView(product.id);
      });

      recentlyViewedList.appendChild(card);
    });
  }

  // Quick view modal
  function openQuickView(productId) {
    const product = products.find(p => p.id === productId);
    if(!product) return;

    quickViewTitle.textContent = product.name;
    quickViewImage.src = product.image;
    quickViewImage.alt = product.name;
    quickViewDescription.textContent = product.description;
    quickViewPrice.textContent = `$${product.price}`;

    // Rating stars
    quickViewRating.innerHTML = "";
    const fullStars = Math.floor(product.rating);
    const halfStar = product.rating - fullStars >= 0.5;
    for(let i=0; i<fullStars; i++) {
      const star = document.createElement("span");
      star.textContent = "â˜…";
      star.style.color = "#febd69";
      quickViewRating.appendChild(star);
    }
    if(halfStar) {
      const half = document.createElement("span");
      half.textContent = "â˜†";
      half.style.color = "#febd69";
      quickViewRating.appendChild(half);
    }

    quickViewAddCartBtn.onclick = () => {
      addToCart(productId);
      closeQuickView();
    };

    quickViewModal.style.display = "block";

    // Add to recently viewed (avoid duplicates)
    if(!recentlyViewed.includes(productId)) {
      recentlyViewed.unshift(productId);
      if(recentlyViewed.length > 5) recentlyViewed.pop();
      saveRecentlyViewed();
      renderRecentlyViewed();
    }
  }

  function closeQuickView() {
    quickViewModal.style.display = "none";
  }

  modalCloseBtns.forEach(btn => {
    btn.addEventListener("click", () => {
      closeQuickView();
      closeAuthModal();
    });
  });

  // Close modals on outside click
  window.addEventListener("click", e => {
    if(e.target === authModal) {
      closeAuthModal();
    }
    if(e.target === quickViewModal) {
      closeQuickView();
    }
    if(e.target === cartDropdown) {
      cartDropdown.style.display = "none";
    }
  });

  // Initialize UI
  renderCategories();
  renderProducts();
  updateCartUI();
  renderRecentlyViewed();
  updateUserUI(user !== null);

</script>

</body>
</html>
