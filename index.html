<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f3f3f3; }
    header { background: #131921; color: white; padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; }
    .logo { font-size: 24px; font-weight: bold; }
    .search-bar input { width: 400px; padding: 8px; border: none; border-radius: 4px; }
    .nav-links a { color: white; margin: 0 10px; text-decoration: none; }
    .hero { background: url('https://m.media-amazon.com/images/I/61DUO0NqyyL._SX3000_.jpg') no-repeat center/cover; height: 300px; }
    .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
    .product { background: white; padding: 10px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: relative; }
    .product img { width: 100%; height: 200px; object-fit: contain; }
    .product h3 { font-size: 16px; margin: 10px 0; }
    .product .price { color: #b12704; font-weight: bold; }
    .stars { color: #ffa41c; }
    .prime { color: #0073b1; font-size: 12px; margin-top: 4px; }
    .actions button { margin: 5px 0; width: 100%; padding: 6px; background: #ffd814; border: none; border-radius: 5px; cursor: pointer; }
    .actions .buy { background: #ffa41c; }
    footer { background: #232f3e; color: white; text-align: center; padding: 20px 10px; margin-top: 30px; }
    .cart-sidebar { position: fixed; right: -300px; top: 0; width: 300px; height: 100%; background: white; box-shadow: -2px 0 5px rgba(0,0,0,0.2); transition: right 0.3s ease; padding: 20px; overflow-y: auto; z-index: 1000; }
    .cart-sidebar.active { right: 0; }
    .cart-header { display: flex; justify-content: space-between; align-items: center; }
    .cart-footer { margin-top: 20px; }
    .cart-items { margin-top: 10px; }
    .overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 900; }
    .overlay.active { display: block; }
  </style>
</head>
<body>

<header>
  <div class="logo">ZonMax</div>
  <div class="search-bar"><input type="text" placeholder="Search ZonMax"></div>
  <div class="nav-links">
    <a href="#">Sign In</a>
    <a href="#">Orders</a>
    <a href="#" onclick="toggleCart()"><i class="fas fa-shopping-cart"></i> Cart</a>
  </div>
</header>

<div class="hero"></div>

<div class="products" id="product-list"></div>

<!-- Cart Sidebar -->
<div class="cart-sidebar" id="cartSidebar">
  <div class="cart-header">
    <h3>Your Cart</h3>
    <button onclick="toggleCart()">&times;</button>
  </div>
  <div class="cart-items" id="cartItems"></div>
  <div class="cart-footer">
    <div id="cartTotal">Subtotal (0 items): $0.00</div>
    <button class="checkout">Checkout</button>
  </div>
</div>
<div class="overlay" id="overlay" onclick="toggleCart()"></div>

<footer>
  <p>&copy; 2025 ZonMax. Built for training by you ðŸ’ª</p>
</footer>

<script>
  const products = [
    { id: 1, title: "Smart Light Bulb", price: 19.99, img: "https://m.media-amazon.com/images/I/71Swqqe7XAL._AC_UL320_.jpg" },
    { id: 2, title: "Air Fryer XL", price: 79.99, img: "https://m.media-amazon.com/images/I/61L1ItFgFHL._AC_UL320_.jpg" },
    { id: 3, title: "Coffee Maker", price: 49.99, img: "https://m.media-amazon.com/images/I/71OZY035QKL._AC_UL320_.jpg" },
    { id: 4, title: "Robot Vacuum", price: 249.99, img: "https://m.media-amazon.com/images/I/71pC69I3lzL._AC_UL320_.jpg" },
    { id: 5, title: "Wireless Mouse", price: 14.99, img: "https://m.media-amazon.com/images/I/61LtuGzXeaL._AC_UL320_.jpg" },
    { id: 6, title: "Bluetooth Speaker", price: 39.99, img: "https://m.media-amazon.com/images/I/71cQWYVtcBL._AC_UL320_.jpg" },
    { id: 7, title: "Echo Dot", price: 49.99, img: "https://m.media-amazon.com/images/I/61u48FEs24L._AC_UL320_.jpg" },
    { id: 8, title: "HDMI Cable", price: 9.99, img: "https://m.media-amazon.com/images/I/61aO1fYJ3tL._AC_UL320_.jpg" },
    { id: 9, title: "Yoga Mat", price: 25.99, img: "https://m.media-amazon.com/images/I/71DUiDJ+IeL._AC_UL320_.jpg" },
    { id: 10, title: "Gaming Keyboard", price: 69.99, img: "https://m.media-amazon.com/images/I/71HxrRSLwDL._AC_UL320_.jpg" },
    { id: 11, title: "USB Hub", price: 15.99, img: "https://m.media-amazon.com/images/I/61eIhXUp8pL._AC_UL320_.jpg" },
    { id: 12, title: "Portable Charger", price: 34.99, img: "https://m.media-amazon.com/images/I/61drpi3cYUL._AC_UL320_.jpg" },
    { id: 13, title: "iPhone Case", price: 12.99, img: "https://m.media-amazon.com/images/I/71HBl1eW5rL._AC_UL320_.jpg" },
    { id: 14, title: "Webcam", price: 44.99, img: "https://m.media-amazon.com/images/I/61I2hchbnGL._AC_UL320_.jpg" },
    { id: 15, title: "Noise Cancelling Headphones", price: 89.99, img: "https://m.media-amazon.com/images/I/61nPiOOv9BL._AC_UL320_.jpg" }
  ];

  const productList = document.getElementById('product-list');
  const cartItemsEl = document.getElementById('cartItems');
  const cartTotalEl = document.getElementById('cartTotal');
  let cart = [];

  function renderProducts() {
    products.forEach(product => {
      const el = document.createElement('div');
      el.classList.add('product');
      el.innerHTML = `
        <img src="${product.img}" alt="${product.title}" />
        <h3>${product.title}</h3>
        <div class="stars">
          <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i>
        </div>
        <div class="price">$${product.price.toFixed(2)}</div>
        <div class="prime">âœ” FREE delivery with Prime</div>
        <div class="actions">
          <button onclick='addToCart(${JSON.stringify(product)})'>Add to Cart</button>
          <button class="buy">Buy Now</button>
        </div>
      `;
      productList.appendChild(el);
    });
  }

  function addToCart(product) {
    cart.push(product);
    updateCart();
    toggleCart(true);
  }

  function updateCart() {
    cartItemsEl.innerHTML = '';
    let total = 0;
    cart.forEach((item, i) => {
      total += item.price;
      const div = document.createElement('div');
      div.innerHTML = `${item.title} - $${item.price.toFixed(2)}`;
      cartItemsEl.appendChild(div);
    });
    cartTotalEl.textContent = `Subtotal (${cart.length} items): $${total.toFixed(2)}`;
  }

  function toggleCart(forceOpen = false) {
    const sidebar = document.getElementById('cartSidebar');
    const overlay = document.getElementById('overlay');
    const isOpen = sidebar.classList.contains('active');
    if (forceOpen || !isOpen) {
      sidebar.classList.add('active');
      overlay.classList.add('active');
    } else {
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
    }
  }

  renderProducts();
</script>

</body>
</html>
