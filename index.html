<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Falmata's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    :root {
      --bg: #0f0f0f;
      --text: #ffffff;
      --accent: #00ffe1;
    }

    body.light-mode {
      --bg: #f5f5f5;
      --text: #0f0f0f;
      --accent: #0077ff;
    }

    body {
      background: var(--bg);
      color: var(--text);
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: var(--accent);
    }

    p {
      font-size: 1.1rem;
      margin: 1rem 0;
    }

    .projects {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      margin-top: 3rem;
    }

    .project {
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
      transition: transform 0.3s;
    }

    .project:hover {
      transform: scale(1.02);
    }

    .project a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    .toggle-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--accent);
      border: none;
      padding: 0.5rem 1rem;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }

    .mini-tool {
      margin-top: 4rem;
      background: rgba(255, 255, 255, 0.03);
      padding: 1.5rem;
      border-radius: 10px;
    }

    .mini-tool input {
      padding: 0.5rem;
      width: 100%;
      margin-top: 0.5rem;
      border: none;
      border-radius: 5px;
    }

    .mini-tool-result {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleTheme()">Toggle Mode</button>

  <div class="container">
    <h1 data-aos="fade-down">Falmata</h1>
    <p data-aos="fade-up">Hey! I'm Falmata. Welcome to my personal space online.</p>

    <div class="projects">
      <div class="project" data-aos="fade-up">
        <h2>Portfolio Website</h2>
        <a href="https://example.com" target="_blank">Visit</a>
      </div>
      <div class="project" data-aos="fade-up" data-aos-delay="100">
        <h2>Vlog Channel</h2>
        <a href="https://youtube.com" target="_blank">Visit</a>
      </div>
      <div class="project" data-aos="fade-up" data-aos-delay="200">
        <h2>Mini Games and Fun Tools</h2>
        <a href="https://coolmathgames.com" target="_blank">Visit</a>
      </div>
    </div>

    <div class="mini-tool" data-aos="fade-up" data-aos-delay="300">
      <h3>Random Compliment Generator</h3>
      <button onclick="showCompliment()">Get Compliment</button>
      <div class="mini-tool-result" id="complimentBox"></div>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    const compliments = [
      "You're doing amazing!",
      "This site is looking fire ðŸ”¥",
      "Keep pushing, you're on the right path!",
      "You have great taste!",
      "You're building something special!"
    ];

    function showCompliment() {
      const box = document.getElementById("complimentBox");
      const pick = compliments[Math.floor(Math.random() * compliments.length)];
      box.innerText = pick;
    }
  </script>
</body>
</html>
