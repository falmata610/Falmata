<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BrightPro Store - Clean & Modern</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #fff;
    color: #222;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header {
    width: 100%;
    max-width: 1200px;
    padding: 1.8rem 2rem;
    border-bottom: 3px solid #ff9900; /* Walmart-orange vibe */
    background-color: #fff;
    box-shadow: 0 2px 8px rgb(255 153 0 / 0.3);
    position: sticky;
    top: 0;
    z-index: 999;
  }

  header h1 {
    margin: 0;
    font-weight: 700;
    font-size: 2.8rem;
    color: #0071ce; /* Walmart blue */
    letter-spacing: 1.2px;
  }

  /* Categories Tabs */
  .categories {
    margin: 1rem 0 2rem;
    max-width: 1200px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 1.3rem;
    flex-wrap: wrap;
  }

  .category-btn {
    border: none;
    background-color: #0071ce;
    color: white;
    font-weight: 600;
    padding: 0.7rem 1.7rem;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgb(0 113 206 / 0.5);
    transition: background-color 0.3s ease;
    user-select: none;
  }

  .category-btn:hover,
  .category-btn.active {
    background-color: #ff9900;
    box-shadow: 0 6px 20px rgb(255 153 0 / 0.8);
    color: #222;
  }

  /* Store & Products */
  .store {
    max-width: 1200px;
    width: 100%;
    display: flex;
    gap: 2rem;
    justify-content: space-between;
    flex-wrap: wrap;
  }

  .products {
    flex: 1 1 720px;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(240px,1fr));
    gap: 2rem;
  }

  .product {
    background: #fff;
    border-radius: 12px;
    padding: 1.5rem 1.3rem;
    box-shadow: 0 6px 20px rgb(0 0 0 / 0.05);
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    transition: box-shadow 0.3s ease;
  }

  .product:hover {
    box-shadow: 0 10px 30px rgb(255 153 0 / 0.3);
  }

  .product img {
    width: 100%;
    height: 180px;
    object-fit: contain;
    margin-bottom: 1rem;
    border-radius: 8px;
    background-color: #f9f9f9;
  }

  .product h3 {
    font-weight: 700;
    font-size: 1.3rem;
    margin: 0 0 0.5rem;
    color: #0071ce;
    text-align: center;
  }

  .product p {
    font-size: 0.9rem;
    color: #555;
    text-align: center;
    margin-bottom: 1rem;
    min-height: 3rem;
  }

  .price {
    font-weight: 700;
    font-size: 1.2rem;
    color: #ff9900;
    margin-bottom: 1.3rem;
  }

  .product button {
    background-color: #ff9900;
    color: #222;
    border: none;
    border-radius: 30px;
    font-weight: 700;
    font-size: 1rem;
    padding: 0.6rem 1.5rem;
    cursor: pointer;
    box-shadow: 0 5px 15px rgb(255 153 0 / 0.6);
    transition: background-color 0.3s ease;
    user-select: none;
  }

  .product button:hover {
    background-color: #e68000;
  }

  /* Cart Sidebar */
  .cart {
    flex: 0 0 320px;
    background: #fff;
    border-radius: 12px;
    padding: 1.5rem;
    box-shadow: 0 8px 25px rgb(255 153 0 / 0.25);
    height: fit-content;
    position: sticky;
    top: 2rem;
  }

  .cart h2 {
    margin-top: 0;
    color: #0071ce;
    text-align: center;
  }

  .cart-list {
    list-style: none;
    padding: 0;
    margin: 1rem 0;
    max-height: 350px;
    overflow-y: auto;
  }

  .cart-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 1rem;
    align-items: center;
  }

  .cart-item-name {
    font-weight: 600;
    flex: 1;
    margin-right: 0.5rem;
  }

  .cart-item-qty {
    display: flex;
    align-items: center;
    gap: 0.3rem;
  }

  .cart-item-qty button {
    background: #ff9900;
    border: none;
    border-radius: 50%;
    width: 26px;
    height: 26px;
    font-weight: 700;
    cursor: pointer;
    color: #222;
    user-select: none;
  }

  .cart-item-qty span {
    width: 20px;
    text-align: center;
  }

  .cart-item-price {
    margin-left: 0.8rem;
    color: #ff9900;
    font-weight: 700;
    min-width: 55px;
    text-align: right;
  }

  .cart-total {
    border-top: 3px solid #ff9900;
    font-weight: 700;
    font-size: 1.4rem;
    text-align: right;
    padding-top: 1rem;
    color: #ff9900;
  }

  .checkout-btn {
    margin-top: 1.3rem;
    width: 100%;
    background: #0071ce;
    border: none;
    border-radius: 30px;
    padding: 0.9rem;
    font-weight: 700;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .checkout-btn:hover {
    background: #005a9c;
  }

  /* Responsive */
  @media (max-width: 960px) {
    .store {
      flex-direction: column;
      align-items: center;
    }
    .cart {
      width: 100%;
      max-width: 450px;
      margin-top: 2rem;
      position: relative;
      top: auto;
    }
  }

</style>
</head>
<body>

<header>
  <h1>BrightPro Store</h1>
</header>

<nav class="categories" aria-label="Product Categories">
  <!-- category buttons inserted by JS -->
</nav>

<div class="store" role="main">

  <section class="products" aria-label="Product List">
    <!-- products inserted by JS -->
  </section>

  <aside class="cart" aria-label="Shopping Cart">
    <h2>Your Cart</h2>
    <ul class="cart-list" aria-live="polite" aria-relevant="additions removals"></ul>
    <div class="cart-total" aria-live="polite">Total: $0.00</div>
    <button class="checkout-btn" aria-label="Checkout Button">Checkout</button>
  </aside>

</div>

<script>
  const products = [
    {
      id: 1,
      name: "Classic White T-Shirt",
      description: "Soft cotton tee for everyday wear.",
      price: 17.99,
      image: "https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=400&q=80",
      category: "Tees"
    },
    {
      id: 2,
      name: "Ceramic Coffee Mug",
      description: "Enjoy your coffee in style.",
      price: 12.50,
      image: "https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=400&q=80",
      category: "Mugs"
    },
    {
      id: 3,
      name: "Wireless Earbuds",
      description: "Crystal clear sound with Bluetooth.",
      price: 59.99,
      image: "https://images.unsplash.com/photo-1585386959984-a415522a5f05?auto=format&fit=crop&w=400&q=80",
      category: "Electronics"
    },
    {
      id: 4,
      name: "Travel Backpack",
      description: "Spacious and durable for your trips.",
      price: 49.99,
      image: "https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80",
      category: "Bags"
    },
    {
      id: 5,
      name: "Graphic Tee",
      description: "Trendy tee with modern print.",
      price: 22.99,
      image: "https://images.unsplash.com/photo-1521334884684-d80222895322?auto=format&fit=crop&w=400&q=80",
      category: "Tees"
    },
    {
      id: 6,
      name: "Insulated Travel Mug",
      description: "Keep drinks hot or cold for hours.",
      price: 19.99,
      image: "https://images.unsplash.com/photo-1542751110-97427bbecf20?auto=format&fit=crop&w=400&q=80",
      category: "Mugs"
    },
    {
      id: 7,
      name: "Smartwatch",
      description: "Track fitness and notifications.",
      price: 129.99,
      image: "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?auto=format&fit=crop&w=400&q=80",
      category: "Electronics"
    },
    {
      id: 8,
      name: "Leather Handbag",
      description: "Elegant and versatile accessory.",
      price: 89.99,
      image: "https://images.unsplash.com/photo-1514996937319-344454492b37?auto=format&fit=crop&w=400&q=80",
      category: "Bags"
    }
  ];

  const categories = ["All", "Tees", "Mugs", "Electronics", "Bags"];

  // State
  let cart = {};

  // Elements
  const categoriesContainer = document.querySelector('.categories');
  const productsContainer = document.querySelector('.products');
  const cartList = document.querySelector('.cart-list');
  const cartTotal = document.querySelector('.cart-total');

  // Render categories
  function renderCategories() {
    categoriesContainer.innerHTML = '';
    categories.forEach(cat => {
      const btn = document.createElement('button');
      btn.classList.add('category-btn');
      btn.textContent = cat;
      if (cat === 'All') btn.classList.add('active');
      btn.addEventListener('click', () => {
        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderProducts(cat);
      });
      categoriesContainer.appendChild(btn);
    });
  }

  // Render products based on category
  function renderProducts(filter = 'All') {
    productsContainer.innerHTML = '';
    const filteredProducts = filter === 'All' ? products : products.filter(p => p.category === filter);
    filteredProducts.forEach(product => {
      const productEl = document.createElement('article');
      productEl.classList.add('product');
      productEl.setAttribute('tabindex', '0');
      productEl.innerHTML = `
        <img src="${product.image}" alt="${product.name}" loading="lazy" />
        <h3>${product.name}</h3>
        <p>${product.description}</p>
        <div class="price">$${product.price.toFixed(2)}</div>
        <button aria-label="Add ${product.name} to cart">Add to Cart</button>
      `;
      productEl.querySelector('button').addEventListener('click', () => addToCart(product.id));
      productsContainer.appendChild(productEl);
    });
  }

  // Add to cart
  function addToCart(id) {
    if (cart[id]) {
      cart[id].qty++;
    } else {
      const product = products.find(p => p.id === id);
      cart[id] = {...product, qty: 1};
    }
    renderCart();
  }

  // Update quantity in cart
  function updateQty(id, change) {
    if (!cart[id]) return;
    cart[id].qty += change;
    if (cart[id].qty <= 0) {
      delete cart[id];
    }
    renderCart();
  }

  // Format price
  function formatPrice(price) {
    return `$${price.toFixed(2)}`;
  }

  // Render cart
  function renderCart() {
    cartList.innerHTML = '';
    let total = 0;
    if (Object.keys(cart).length === 0) {
      cartList.innerHTML = '<li>Your cart is empty</li>';
      cartTotal.textContent = 'Total: $0.00';
      return;
    }
    for (const key in cart) {
      const item = cart[key];
      const itemTotal = item.price * item.qty;
      total += itemTotal;
      const li = document.createElement('li');
      li.className = 'cart-item';
      li.innerHTML = `
        <span class="cart-item-name">${item.name}</span>
        <div class="cart-item-qty" aria-label="Quantity controls for ${item.name}">
          <button aria-label="Decrease quantity" tabindex="0">−</button>
          <span>${item.qty}</span>
          <button aria-label="Increase quantity" tabindex="0">+</button>
        </div>
        <span class="cart-item-price">${formatPrice(itemTotal)}</span>
      `;
      const btns = li.querySelectorAll('button');
      btns[0].addEventListener('click', () => updateQty(item.id, -1));
      btns[1].addEventListener('click', () => updateQty(item.id, 1));
      cartList.appendChild(li);
    }
    cartTotal.textContent = `Total: ${formatPrice(total)}`;
  }

  // Checkout
  document.querySelector('.checkout-btn').addEventListener('click', () => {
    if (Object.keys(cart).length === 0) {
      alert('Your cart is empty! Add some products first.');
      return;
    }
    alert('Thanks for your order! This is a demo store.');
    cart = {};
    renderCart();
  });

  // Initialize
  renderCategories();
  renderProducts();
  renderCart();

</script>

</body>
</html>
