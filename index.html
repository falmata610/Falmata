<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Falmata's Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
<style>
  /* Keep your existing colors and styles */
  body {
    background: #0f0f0f;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    padding: 2rem;
  }

  h1 {
    color: #00ffe1;
    font-size: 3rem;
    margin-bottom: 0.5rem;
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
    max-width: 600px;
  }

  .projects {
    display: flex;
    flex-direction: column;
    gap: 2.5rem;
    max-width: 600px;
    margin-bottom: 3rem;
  }

  .project {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    backdrop-filter: blur(6px);
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.15);
    padding: 1.8rem 2rem;
    font-weight: 600;
    font-size: 1.5rem;
    color: #00ffe1;
    cursor: pointer;
    transition: transform 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
    text-align: left;
    user-select: none;
    border: 2px solid transparent;
  }

  .project:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
    border-color: #00ffe1;
  }

  /* Animation for project text */
  .project .text {
    display: inline-block;
    animation: fadeInUp 1s ease forwards;
    opacity: 0;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* DM me line */
  .contact-line {
    font-size: 1.3rem;
    font-weight: 600;
    color: #00ffe1;
  }
</style>
</head>
<body>

  <h1 data-aos="fade-down">Falmata</h1>
  <p data-aos="fade-up">Hey! I'm Falmata. Welcome to my personal space online.</p>

  <div class="projects">
    <div class="project" data-aos="fade-up" data-aos-delay="0" onclick="openLink('https://example.com')">
      <span class="text">Portfolio Website</span>
    </div>
    <div class="project" data-aos="fade-up" data-aos-delay="100" onclick="openLink('https://youtube.com')">
      <span class="text">Vlog Channel</span>
    </div>
    <div class="project" data-aos="fade-up" data-aos-delay="200" onclick="openLink('https://coolmathgames.com')">
      <span class="text">Mini Games and Fun Tools</span>
    </div>
  </div>

  <p class="contact-line" data-aos="fade-up" data-aos-delay="300">DM me on</p>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1200,
      easing: 'ease-in-out',
      once: true,
    });

    function openLink(url) {
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
